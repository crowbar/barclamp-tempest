barclamp:
  name: tempest 
  display: Tempest
  description: OpenStack Integration Test Suite
  version: 0
  requires:
    # We need git for now because we only work in PFS mode.
    # This will change once Ubuntu starts packaging the
    # right version of python-testtools
    - git
    - nova
    - nova_dashboard
  member:
    - openstack

smoketest:
  timeout: 2400

crowbar:
  layout: 1
  order: 99
  run_order: 99
  chef_order: 99

nav:
  utils:
    tempest: '"/tempest/dashboard/"'

locale_additions:
  en:
    nav:
      tempest: Tempest
    barclamp:
      tempest:
        run:
          success: "Sucessfully started tempest on node %{node}"
          failure: "Failed to run tempest on node %{node}: %{error}"
          duplicate: "there's already an active tempest run"

        dashboard:
          title: Tempest
          n_test_runs: "%{n} test run(s)"
          no_test_runs: No test runs

          run:
            label: Run tempest on node
            do:  Go!
            no_nodes: No nodes with installed tempest available
          clear:
            do: Clear
            success: All non-running and stale test runs were cleared

          test_run:
            node: Node
            started: Started
            ended: Ended
            status: Status
            status_:
              running: Running
              passed: Passed
              failed: Failed

        results:
          title: "Results of tempest run %{test_run}"
          raw_xml: Raw XML
          test:
            name: Name
            time: Time
            status: Status
            status_:
              error: Error
              failure: Failure
              passed: Passed
              skipped: Skipped

        edit_attributes:
          attributes: Attributes
          nova_instance: Nova
          use_virtualenv: Use virtualenv
          use_pfs: Use Pull From Source
          tempest_user: Tempest user and a tenant that will be created for test run
          tempest_user_username: Choose username
          tempest_adm_username: Choose Tempest admin username
          tempest_adm_password: Choose Tempest admin password
          tempest_user_tenant: Choose tenant
        edit_deployment:
          deployment: Deployment

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
    pkgs:
      - python-anyjson
      - python-nose
      - python-httplib2
      - python-extras
      - python-testtools
      - python-lxml
      - python-boto
      - python-paramiko
      - python-netaddr
      - python-glanceclient
      - python-keystoneclient
      - python-novaclient
      - python-quantumclient
      - python-testresources
      - python-keyring
      - python-testrepository
      - python-oslo.config
pips:
  - anyjson
  - nose
  - httplib2>=0.7.0
  - testtools>=0.9.29
  - lxml
  - boto>=2.2.1
  - paramiko
  - netaddr
  - python-glanceclient>=0.5.0
  - python-keystoneclient>=0.2.0
  - python-novaclient>=2.10.0
  - python-quantumclient>=2.1
  - testresources
  - keyring
  - testrepository
  - oslo.config>=1.1.0

extra_files:
  - http://launchpad.net/cirros/trunk/0.3.0/+download/cirros-0.3.0-x86_64-uec.tar.gz tempest
  - https://github.com/openstack/tempest/tarball/stable/grizzly.tar.gz tempest
